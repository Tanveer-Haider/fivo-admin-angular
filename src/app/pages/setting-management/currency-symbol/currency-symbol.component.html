<div class="wrapper">
    <div class="container-fluid dashboard-content">
        <!-- ============================================================== -->
        <!-- pageheader -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-header">
                    <h2 class="pageheader-title top-head-data-detail">Admin Session</h2>
                    <!-- <p class="pageheader-text">Proin placerat ante duiullam scelerisque a velit ac porta, fusce sit amet vestibulum mi. Morbi lobortis pulvinar quam.</p> -->

                    <div class="card">
                        <div class="card-header p-0">
                            <div class="row">
                                <div class="col-9">
                                    <div class="page-breadcrumb">
                                        <nav aria-label="breadcrumb">
                                            <ol class="breadcrumb top-head-data-detail">
                                                <li class="breadcrumb-item"><i class="fa fa-home"></i></li>
                                                <li class="breadcrumb-item"><a class="breadcrumb-link">Settings
                                                        </a></li>
                                                <li class="breadcrumb-item"><a class="breadcrumb-link">Currency Symbol</a>
                                                </li>

                                            </ol>
                                        </nav>
                                    </div>
                                </div>
                            </div>



                        </div>

                    </div>

                </div>


            </div>
        </div>
        <div class="content-section">
            <div class="outer-box">

                <div class="card">

                    <form action="" [formGroup]="symbolForm">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="row">
                                        <label class="col-md-4 text-bold">Set Currency Symbol</label>
                                        <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                                        <!-- <span class="col-md-5">{{data?.kycId || '---'}}</span> -->
                                        <span class="col-md-5">
                                            <select name=""  formControlName="symbol" class="form-control" (change)="selectCurrency($event)">
                                                <option [value]="currency_logo[item]"  *ngFor="let item of currency_symbols;let i = index">{{item}}&nbsp;:&nbsp;{{currency_logo[item]}}</option>
                                            </select>
                                            <!-- <input type="text" formControlName="symbol" placeholder="Enter Currency Symbol" class="form-control form-control_custom"> -->
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center mt-5 mb40">

                                <button *ngIf="commonService?.getUserType() && commonService?.getPermission('settings', 'Edit')" class="btn btn-large  max-WT-150 ml-1 btn-primary" (click)="setCurrency()">Update</button>


                            </div>

                        </div>
                    </form>
                </div>

            </div>

        </div>
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- end footer -->
        <!-- ============================================================== -->
    </div>
</div>
