                    <h2 class="pageheader-title top-head-data-detail">Cancellation Reason</h2>

                    <div class="card">

                                <div class="col-9">

                                        <nav aria-label="breadcrumb">
                                            <ol class="breadcrumb top-head-data-detail">

                        </div>

                    </div>

                </div>


            </div>
        </div>

            <div class="outer-box">

                <div class="card">

                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">

                                    <div class="row mt-1">

                                            <textarea name="" cols="30" rows="10"

                                    </div>
