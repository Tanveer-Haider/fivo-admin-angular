<div class="wrapper">
    <div class="container-fluid dashboard-content">
        <!-- ============================================================== -->
        <!-- pageheader -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-header">
                    <h2 class="pageheader-title top-head-data-detail">Active/Deactivate Category</h2>
                    <!-- <p class="pageheader-text">Proin placerat ante duiullam scelerisque a velit ac porta, fusce sit amet vestibulum mi. Morbi lobortis pulvinar quam.</p> -->

                    <div class="card">
                        <div class="card-header p-0">
                            <div class="row">
                                <div class="col-9">
                                    <div class="page-breadcrumb">
                                        <nav aria-label="breadcrumb">
                                            <ol class="breadcrumb top-head-data-detail">
                                                <li class="breadcrumb-item"><i class="fa fa-home"></i></li>
                                                <li class="breadcrumb-item"><a class="breadcrumb-link">Settings</a></li>
                                                <li class="breadcrumb-item"><a class="breadcrumb-link">Active/Deactivate
                                                        Category</a></li>
                                            </ol>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>


            </div>
        </div>
        <div class="content-section">
            <div class="outer-box">

                <div class="card">
                    <div class="card-header">
                        <h2>Book Service</h2>
                    </div>


                    <form [formGroup]="bookServiceForm">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="row">
                                        <label class="col-md-4 text-bold">Category Name</label>
                                        <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                                        <!-- <span class="col-md-5">{{data?.kycId || '---'}}</span> -->
                                        <span class="col-md-5">
                                            <input type="text" class="form-control" disabled [value]="'Book Service'"
                                                placeholder="System Email">
                                            <!-- <div class="text-danger"
                                                    *ngIf="editForm.get('email').invalid && (editForm.get('email').dirty || editForm.get('email').touched)">
                                                    <span *ngIf="editForm.get('email').hasError('required')">*Please
                                                        enter email address.</span>
                                                    <span *ngIf="editForm.get('email').hasError('pattern')">*Please
                                                        enter valid email address.</span>
                                                </div> -->
                                        </span>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                                    <div class="row">
                                        <label class="col-md-4 text-bold">Status</label>
                                        <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                                        <span class="col-md-5">
                                            <label class="switch" style="margin: 0px 8px 5px 0px;">
                                                <input type="checkbox" (change)="resetServiceForm(0)"
                                                    formControlName="serviceStatus">
                                                <span class="slider round"></span>
                                            </label>
                                        </span>
                                    </div>
                                </div>

                                <!-- <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                                    <div class="row">
                                        <label class="col-md-4 text-bold">Deactive For</label>
                                        <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                                        <span class="col-md-5">
                                            <select class="form-control" formControlName="serviveTime">
                                                <option value="Definitely">Definitely</option>
                                                <option value="Indefinitely">Indefinitely</option>
                                            </select>
                                        </span>
                                    </div>
                                </div> -->
                                <ng-container *ngIf="!bookServiceForm.value.serviceStatus">
                                    <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                                        <div class="row">
                                            <label class="col-md-4 text-bold">From</label>
                                            <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                                            <span class="col-md-5">
                                                <input type="datetime-local" [min]="formattedCurrentDate"
                                                    [readonly]="bookServiceForm.value.serviceStatus"
                                                    class="form-control" formControlName="serviceFrom">
                                                <!-- <div class="text-danger"
                                                    *ngIf="editForm.get('password').invalid && (editForm.get('password').dirty || editForm.get('password').touched)">
                                                    <span *ngIf="editForm.get('password').hasError('required')">*Please
                                                        enter password.</span>
    
                                                </div> -->
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                                        <div class="row">
                                            <label class="col-md-4 text-bold">To</label>
                                            <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                                            <span class="col-md-5">
                                                <input type="datetime-local" [min]="bookServiceForm.value.serviceFrom"
                                                    [readonly]="bookServiceForm.value.serviceStatus"
                                                    class="form-control" formControlName="serviceTo">

                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                                        <div class="row">
                                            <label class="col-md-4 text-bold">Message</label>
                                            <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                                            <span class="col-md-5">
                                                <textarea formControlName="meassage"
                                                    [disabled]="bookServiceForm.value.serviceStatus"
                                                    class="form-control" cols="30" rows="3"></textarea>

                                            </span>
                                        </div>
                                    </div>
                                </ng-container>


                            </div>
                            <div class="text-center mt-5 mb40">


                                <button
                                    *ngIf="commonService?.getUserType() && commonService?.getPermission('settings', 'Edit')"
                                    class="btn btn-large  max-WT-150 ml-1 btn-primary"
                                    (click)="updateServiceCategory()">Update</button>

                            </div>

                            <!-- <div class="text-center mt-5 mb40">


                                <button class="btn btn-large  max-WT-150 ml-1 btn-primary" 
                                    [disabled]="editForm.invalid">Update</button>

                            </div> -->

                        </div>
                    </form>




                </div>


                <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->

                <div class="card">
                    <div class="card-header">
                        <h2>Book Material</h2>
                    </div>


                    <form [formGroup]="bookMaterialForm">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="row">
                                        <label class="col-md-4 text-bold">Category Name</label>
                                        <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                                        <!-- <span class="col-md-5">{{data?.kycId || '---'}}</span> -->
                                        <span class="col-md-5">
                                            <input type="text" class="form-control" disabled [value]="'Book Material'"
                                                placeholder="System Email">

                                        </span>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                                    <div class="row">
                                        <label class="col-md-4 text-bold">Status</label>
                                        <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                                        <span class="col-md-5">
                                            <label class="switch" style="margin: 0px 8px 5px 0px;">
                                                <input type="checkbox" (change)="resetServiceForm(1)"
                                                    formControlName="materialStatus">
                                                <span class="slider round"></span>
                                            </label>
                                        </span>
                                    </div>
                                </div>
                                <ng-container *ngIf="!bookMaterialForm.value.materialStatus">
                                    <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                                        <div class="row">
                                            <label class="col-md-4 text-bold">From</label>
                                            <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                                            <span class="col-md-5">
                                                <input type="datetime-local" [min]="formattedCurrentDate"
                                                    [readonly]="bookMaterialForm.value.materialStatus"
                                                    class="form-control" formControlName="materialFrom">
                                                <!-- <div class="text-danger"
                                                *ngIf="editForm.get('password').invalid && (editForm.get('password').dirty || editForm.get('password').touched)">
                                                <span *ngIf="editForm.get('password').hasError('required')">*Please
                                                    enter password.</span>

                                            </div> -->
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                                        <div class="row">
                                            <label class="col-md-4 text-bold">To</label>
                                            <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                                            <span class="col-md-5">
                                                <input type="datetime-local" [min]="bookServiceForm.value.serviceFrom"
                                                    [readonly]="bookMaterialForm.value.materialStatus"
                                                    class="form-control" formControlName="materialTo">

                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                                        <div class="row">
                                            <label class="col-md-4 text-bold">Message</label>
                                            <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                                            <span class="col-md-5">
                                                <textarea formControlName="meassage"
                                                    [disabled]="!bookMaterialForm.value.materialStatus"
                                                    class="form-control" cols="30" rows="3"></textarea>

                                            </span>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>

                            <div class="text-center mt-5 mb40">


                                <button
                                    *ngIf="commonService?.getUserType() && commonService?.getPermission('settings', 'Edit')"
                                    class="btn btn-large  max-WT-150 ml-1 btn-primary"
                                    (click)="updateMaterilaCategory()">Update</button>

                            </div>

                        </div>
                    </form>




                </div>

            </div>

        </div>
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- end footer -->
        <!-- ============================================================== -->
    </div>
</div>
