<div class="wrapper">
    <div class="container-fluid dashboard-content">
        <!-- ============================================================== -->
        <!-- pageheader -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-header">
                    <h2 class="pageheader-title ">Auto Notification</h2>

                    <div class="card">
                        <div class="card-header p-0">
                            <div class="row">
                                <div class="col-9">
                                    <div class="page-breadcrumb">
                                        <nav aria-label="breadcrumb">
                                            <ol class="breadcrumb ">
                                                <li class="breadcrumb-item"><i class="fa fa-home"></i></li>
                                                <li class="breadcrumb-item"><a class="breadcrumb-link" routerLink="/auto-notification">Auto Notification</a></li>
                                                <li class="breadcrumb-item"><a class="breadcrumb-link">view</a>
                                                </li>

                                            </ol>
                                        </nav>
                                    </div>
                                </div>

                            </div>



                        </div>

                    </div>

                </div>


            </div>
        </div>
        <div class="content-section">
            <div class="outer-box">

                <div class="card">

                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <div class="row mt-1">
                                        <label class="col-md-4 text-bold">Subject</label>
                                        <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                                        <span class="col-md-5">
                                        <p>{{notificationData?.subject}}</p>
                                       
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12">

                                    <div class="row mt-1">
                                        <label class="col-md-4 text-bold">Notification Type</label>
                                        <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                                      
                                        <span class="col-md-7">
                                     
                                        <span *ngFor="let item of notificationtype" class="mr-1">{{item | titlecase}},</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <div class="row mt-1">
                                        <label class="col-md-4 text-bold">Recipient</label>
                                        <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                                     
                                        <span class="col-md-5">
                                     
                                    <p>{{notificationData?.receipient | titlecase}}</p>
                                    </span>
                                </div>
                               
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="row mt-1">
                                    <label class="col-md-4 text-bold">Email Subject</label>
                                    <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                                    <span class="col-md-5">
                                        <p>{{notificationData?.emailSubject | titlecase}}</p>
                                </span>
                            </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="row mt-1">
                            <label class="col-md-4 text-bold">Status</label>
                            <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                            
                            <span class="col-md-5">
                                        <span class="col-md-5">
                                            <label class="switch" *ngIf="notificationData?.status =='true' ">
                                                <input type="checkbox" checked disabled>
                                                <span class="slider round"></span>
                            </label>
                            <label class="switch" *ngIf="notificationData?.status !='true' ">
                                                <input type="checkbox" disabled>
                                                <span class="slider round"></span>
                        </label>
                            </span>
                            </span>
                        </div>
                    </div>
                  
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="row mt-1">
                            <label class="col-md-4 text-bold">Message</label>
                            <span class="d-sm-none d-xsm-none d-md-block" style="width: 10px;">:</span>
                            <span class="col-md-5">
                                    <p [innerHTML]="sanitizer.bypassSecurityTrustHtml(notificationData?.message)"></p>
                            </span>
                        </div>
                    </div>
                    

                </div>
                </form>
                <div class="text-center mt-5 mb40">

                    <button class="btn btn-large  max-WT-150 ml-1 btn-secondary" routerLink="/auto-notification">Back</button>


                </div>

            </div>
        </div>

    </div>

</div>

</div>
</div>
